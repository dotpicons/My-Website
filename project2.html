<script>
function valid(){
var name = document.getElementById('name').value.trim();
var email = document.getElementById('email').value.trim();
var question = document.getElementById('question').value.split(' ');
//var testo = question.split(' ');

var fields=false;
var emailok=false;
var questionok=false;

if (name.length > 0 && email.length > 0 && question.length > 0){
  fields=true;
} else {
  alert("PLEASE FILL ALL THE FIELDS");
  return false;
}

if (email.indexOf("@") > -1){
  emailok=true;
}else{
  alert("PLEASE INSERT A VALID EMAIL");
  return false;
}

if (question.length > 10){
  questionok=true;
}else{
  alert("PLEASE PUT MORE THAN 10 WORDS IN THE QUESTION FIELD");
  return false;
}

return fields && emailok && questionok;
}
</script>
